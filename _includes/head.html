<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>{{ site.title }}</title>
<link rel="icon" type="image/png" href="{{ site.logo }}">

<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="software engineer, frontend developer, Vue.js, Flutter, JavaScript, TypeScript, web development, mobile development, Indonesia">
<meta name="author" content="{{ site.name }}">
<meta name="google-site-verification" content="google-site-verification=El4Nz8zxDT-MuFPATKvMWmhiNQM30en9qm9BjPfvVOU" />

<!-- Open Graph / Facebook -->
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:site_name" content="{{ site.name }}">
<meta property="og:image" content="{{ site.cover }}">
<meta property="og:image:width" content="1280">
<meta property="og:image:height" content="800">
<meta property="og:image:type" content="image/png">
<meta property="og:locale" content="en_US">

<!-- Schema.org / Google -->
<meta itemprop="name" content="{{ site.title }}">
<meta itemprop="description" content="{{ site.description }}">
<meta itemprop="image" content="{{ site.cover }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.cover }}">
<meta name="twitter:site" content="@mhasanuddin">
<meta name="twitter:creator" content="@mhasanuddin">

<!-- Styles -->
<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
